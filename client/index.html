<!DOCTYPE html>
<html>
  <head>
    <title>Test CORS</title>
    <script src="jquery.js"></script>
  </head>
  <body>
    <h1>Test page for CORS (Cross-Origin Resource Sharing)</h1>
    <div><button type="button" id="start" style="font-size: 24px">Start test</button></div>
    
    <script>
      'use strict'
      const APIRoot = 'http://127.0.0.1:5000'
      const APICalls = [
        {
          taskName: 'Executing ' + this.method + ' call to ' + this.url,
          method: 'GET',
          url: APIRoot + '/resources'
        },
        {
          taskName: 'Executing ' + this.method + ' call to ' + this.url,
          method: 'POST',
          url: APIRoot + '/resources'
        },
        {
          taskName: 'Executing ' + this.method + ' call to ' + this.url,
          method: 'PUT',
          url: APIRoot + '/resources/1'
        },
        {
          taskName: 'Executing ' + this.method + ' call to ' + this.url,
          method: 'DELETE',
          url: APIRoot + '/resources/1'
        }
      ]

      $('#start').on('click', (e) => {
        let requests = []

        function getResources (call) {
            return new Promise((resolve, reject) => {
              $.ajax({
                url: call.url,
                method: call.method,
                dataType: 'json'
              })
              .then((data) => {
                resolve({
                  taskName: call.taskName,
                  data: data
                })
              })
              .catch((error) => {
                reject({
                  taskName: call.taskName,
                  error: error
                })
              })
            })
          }

        for (let call of APICalls) {
          requests.push(getResources(call))
        }

        Promise
        .all(requests)
        .then(values => {
          console.log(values)
        })

      })

      

      
    </script>
  </body>
</html>
